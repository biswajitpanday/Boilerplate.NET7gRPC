syntax = "proto3";
import "google/api/annotations.proto";

option csharp_namespace = "GRPC.NET7.Api.Protos";
package greet;

service Greeter {
  rpc SayHello (HelloRequest) returns (HelloReply) {
	  option (google.api.http) = {
		  get: "/v1/greeter/{name}"
	  };
  }
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}
